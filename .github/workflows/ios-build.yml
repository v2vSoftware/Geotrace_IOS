name: Build iOS App
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      - name: Install MAUI
        run: dotnet workload install maui
      - name: Build IPA
        run: dotnet build MauiApp1/MauiApp1.csproj -c Release -f net8.0-ios /p:ArchiveOnBuild=true
